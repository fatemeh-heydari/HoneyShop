{% extends "base.html" %}
{% block content %}

<!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder"> ورود به حساب</h1>
                    {% comment %} <p class="lead fw-normal text-white-50 mb-0">داستان مارا بشنوید</p> {% endcomment %}
                </div>
            </div>
        </header>
        
        <br><br>
        <div class="container">
            <div class= "row">
                <center>
                    <div class="col-8">
                        <p align= "justify">
                            <form method="POST" action="{% url 'login' %}">
                                {% csrf_token %}
                                <div class="mb-3"> 
                                  <label for="exampleInputUsername" class="form-label"> نام کاربری</label>
                                  <input type="text" class="form-control" id="exampleInputUsername" name="username" placeholder="نام کاربری را وارد کنید" >
                                
                                </div>
                                <div class="mb-3">
                                  <label for="exampleInputPassword1" class="form-label">رمزعبور</label>
                                  <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="رمز خود را وارد کنید">
                                </div>
                                <button type="submit" class="btn btn-secondary">وارد شدن</button>
                              </form>
                    </div>
                </center>
            </div>
        </div>
        <br><br>

{% endblock content %}
